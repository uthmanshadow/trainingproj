<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Unique styling for navbar */
    .navbar {
      background-color: #343a40; /* Dark color for navbar */
      z-index: 1; /* Ensure navbar stays on top */
    }

    .navbar-toggler-icon {
      background-color: #fff; /* White color for the toggler icon */
    }

    .navbar-nav .nav-link {
      color: #fff !important; /* White color for the links */
    }

    .navbar-nav .nav-link:hover {
      color: #dfe6e9 !important; /* Lighter shade of white on hover */
    }

    /* Additional styling for offcanvas sidebar */
    .sidebar {
      position: fixed; /* Position sidebar fixed */
      top: 55px; /* Align to the top, below the navbar */
      left: 0; /* Align to the left */
      height: calc(100% - 55px); /* Full height minus navbar height */
      width: 200px; /* Fixed width */
      background-color: #2ecc71; /* Green color for sidebar */
      padding: 20px;
      z-index: 0; /* Ensure sidebar stays below navbar */
    }

    .sidebar button {
      margin-bottom: 10px; /* Add margin below buttons */
    }

    /* Main content styling */
    .container {
      margin-top: 20px;
      margin-left: 220px; /* Adjust margin to accommodate sidebar */
      padding: 20px;
    }

    /* Custom styling for admin button */
    .admin-btn {
      background-color: #fff; /* White background */
      color: #343a40; /* Dark color for text */
      border: none; /* Remove border */
      border-radius: 50%; /* Make button round */
      width: 30px; /* Set width */
      height: 30px; /* Set height */
      padding: 0; /* Remove padding */
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Training Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <!-- Move the form and the admin button to the right -->
      <form class="form-inline my-2 my-lg-0 mr-2 search-form">
        <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0 search-btn" type="submit">Search</button>
        <button class="btn btn-outline-light my-2 my-sm-0 admin-btn ml-2" type="submit">
          <img src="admin_logo.png" alt="Admin" width="20" height="20">
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="sidebar">
  <!-- Sidebar content -->
  <div class="mb-3">
    <button class="btn btn-primary">Update</button>
  </div>
  <div class="mb-3">
    <button class="btn btn-primary">Delete</button>
  </div>
  <div>
    <button class="btn btn-primary">Print</button>
  </div>
</div>

<div class="container">
  <!-- Main content -->
  <h2>Employee Registration Form</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="personalNo">Personal No:</label>
      <input type="text" class="form-control" id="personalNo" placeholder="Enter personal number">
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" class="form-control" id="department" placeholder="Enter department">
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" placeholder="Enter designation">
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" placeholder="Enter location">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
